<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yan Panel Ayarları</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            width: 500px;
            margin: 20px auto;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            height: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Yan Panel Ayarları</h1>
    <div class="container">
        <label for="web-app-url">Google Apps Script Web App URL'si:</label>
        <input type="url" id="web-app-url" placeholder="https://script.google.com/macros/s/...">
        <button id="save-btn">Kaydet</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
