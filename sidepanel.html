    <style>
        body {
            font-family: sans-serif;
            width: 350px;
            padding: 10px;
            font-size: 13px;
            height: 100vh;
            box-sizing: border-box;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }
        .info-list {
            margin-top: 10px;
            border: 1px solid #eee;
            padding: 8px;
            border-radius: 5px;
            background-color: #f9f9f9;
             max-height: calc(100vh - 150px);
            overflow-y: auto;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            padding-bottom: 4px;
            border-bottom: 1px dashed #ddd;
        }
        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .info-row .label {
            font-weight: bold;
            color: #555;
            margin-right: 8px;
            flex-shrink: 0;
        }
        .info-row .value {
            flex-grow: 1;
            text-align: left;
            word-break: break-all;
            margin-right: 5px;
        }
        .copy-btn {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 11px;
            line-height: 1;
            margin-left: 5px;
            flex-shrink: 0;
        }
        .copy-btn:hover {
            background-color: #eee;
        }
         .copy-btn.copied {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        #status {
             margin-top: 10px;
            font-size: 0.9em;
            color: grey;
            text-align: center;
        }
        .info-row.hidden {
            display: none;
        }
        .post-order-section {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.9em;
        }
        .post-order-section p {
             margin-bottom: 4px;
             margin-top: 4px;
             color: #555;
        }
         .post-order-section a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #e7e9ec;
            border: 1px solid #adb1b8;
            border-radius: 3px;
            color: #0F1111;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
